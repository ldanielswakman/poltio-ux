<!doctype html>

<html lang="en">

	<head>

		<title>Poltio Trivia</title>

		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<link href="https://fonts.googleapis.com/css?family=Fira+Sans:400,500,700" rel="stylesheet">
		<link rel="stylesheet" href="css/owl.carousel.min.css" />
		<link rel="stylesheet" href="css/style.css" />

		<script src="js/jquery-3.2.1.slim.min.js"></script>
		<script src="js/owl.carousel.min.js"></script>
		<script src="js/scripts.js"></script>
		<script src="js/scripts-trivia.js"></script>

		<style type="text/css">
			body {
				min-height: 100vh;
				min-width: 100vw;
				display: flex;
				
				display: flex;
				justify-content: center;
				align-items: center;

				background-attachment: fixed;
				background-size: 100px;
				background-image: url('images/poltio-logo-texture.svg');
			}
			.response {
				font-weight: 500;
				color: rgba(0, 158, 235, 1);
			}
		</style>

		<script>
			$(document).ready(function() {

				setTimeout(function() {
					$('[name="q"]').focus();
				}, 300);

				// $('#thesinput').keyup(function(e) {
				$('[name="q"]').on('change keyup',function(e) {
					if(e.keyCode !== 13) {
						$('.response').html('');
					}
				});
				$('#form').submit(function(e) {
					e.preventDefault();
					var q = $(this).find('[name="q"]').val();

					if (q == 'wework') {
						window.location.href = 'trivia-wework.html';
					} else if (q == 'talkingdead') {
						window.location.href = 'trivia-talkingdead.html';
					} else if (q == 'nbc') {
						window.location.href = 'trivia-nbc.html';
					} else if (q.length < 1 ) {
						$('.response').html('...You gotta enter a trivia code to enter though.');
					} else {
						$('.response').html('No valid trivia found... Try again?');
					}
					
				});
			});
		</script>

	</head>

	<body>

		<section id="opening">

			<div class="card"><!-- start card -->

				<div class="card__answer">
					<div style="width: 100%; display: flex; justify-content: space-between;">

						<a href="index.html" style="width: 3rem; padding: 0.5rem 1rem; align-self: center;"><img src="images/icons/cross.svg" alt="" style="width: 1.5rem; opacity: 0.25;" /></a>

						<div>
							<a href="http://www.poltio.com" target="_blank" style="display: block; padding: 1rem 1rem 0;"><img src="images/poltio-logo.svg" alt="" style="height: 3rem;" /></a>
						</div>

						<div style="width: 3rem;"></div>

					</div>
				</div>
				<div class="card__answer">
					<div style="width: 100%;">

						<h2 style="opacity: 0.25; letter-spacing: 0.1rem;">Trivia</h2>

						<form id="form" style="display: flex; justify-content: center; flex-wrap: wrap;">
							<input name="q" class="field field--large" type="text" placeholder="Enter Trivia Code..." style="margin-bottom: 0.5rem;">
							<button type="submit" class="button button--primary button--large" style="margin-left: 0.5rem; margin-bottom: 0.5rem;">Enter</button>
						</form>

						<div class="response" style="margin-top: 0.5rem; height: 1.25rem;"></div>

					</div>
				</div>

				<br><br>

			</div><!-- end card -->

		</section>

	</body>

</html>
